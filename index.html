<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <!-- o link do estilo css dos servidores do bootstrap deve vir abaixo do css, antes de qualquer definição de estilos -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>
    <!-- o navBar pode vir abaixo -->
    <nav class="navbar navbar-expand-lg navbar-light bg-primary">
        <!-- logo do site -->
        <a class="navbar-brand text-warning" href="#">Bootstrap Power</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" 
        data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" 
        aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link text-white" href="#">Home <span class="sr-only">(página atual)</span></a>
            </li>
            <!-- <li class="nav-item">
              <a class="nav-link" href="#">Link</a>
            </li> -->
            <li class="nav-item dropdown">
                <!-- item dropdown -->
              <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button" 
              data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Redes Sociais
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <!-- links do dropdown -->
                <a class="dropdown-item " href="#">LinkedIn</a>
                <a class="dropdown-item " href="#">GitHub</a>
                <!-- separação de espaço em dropdown -->
                <div class="dropdown-divider"></div>
                <a class="dropdown-item " href="#">Canal favorito do Youtube</a>
              </div>
            </li>
             <!-- outro link do navBar -->
            <!-- <li class="nav-item">
              <a class="nav-link disabled" href="#">Desativado</a>
            </li> -->
          </ul>
          <!-- formulario para pesquisa -->
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-light my-2 my-sm-0" type="submit">Pesquisar</button>
          </form>
        </div>
    </nav>
    <!-- /menu -->

    <!-- Grid -->
    
    <div class="container">  <!-- se quiser usar quase a largura toda, use container-fluid -->

        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-md-1 p-0">
                <div class="bg-danger">1 coluna</div>
            </div>
            <div class="col-md-2 p-0">
                <div class="bg-warning p-0">2 colunas</div>
            </div>
        </div>

        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-md-4 p-0">
                <div class="bg-danger">4 colunas</div>
            </div>
            <div class="col-md-4 p-0">
                <div class="bg-warning p-0">4 colunas</div>
            </div>
            <div class="col-md-4 p-0">
                <div class="bg-success p-0">4 colunas</div>
            </div>
        </div>

        <div class="row mt-5 d-flex justify-content-center">
            <div class="col-md-6 p-0">
                <div class="bg-danger">6 colunas</div>
            </div>
            <div class="col-md-6 p-0">
                <div class="bg-warning p-0">6 colunas</div>
            </div>
        </div>

    </div>

    <!-- Grid -->


    <!-- Os scripts do js necessários do bootstrap devem vir no final da body, antes do seu fechamento -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
